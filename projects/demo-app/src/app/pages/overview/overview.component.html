<div class="container">
  @for (item of navItems; track $index) {
  <div class="card" [routerLink]="item.path">
    <div class="card-body">
      <img [src]="item.img" alt="" />
    </div>
    <div class="card-footer">
      <h1>{{ item.label }}</h1>
      <p>{{ item.description }}</p>
    </div>
  </div>
  }
</div>
