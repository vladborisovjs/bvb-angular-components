<mat-toolbar class="top-navbar">
  <img src="assets/img/bvb-image.png" alt="" />
  <span class="title" routerLink="/components/overview"
    >Angular Components</span
  >
  <span class="spacer"></span>
  <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleTheme()">{{
    isDarkTheme ? "Dark Mode" : "Light Mode"
  }}</mat-slide-toggle>
</mat-toolbar>
<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      @for (item of navItems; track $index) {
      <a mat-list-item [routerLink]="item.path">
        {{ item.label }}
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
